<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Page</title>
  
<link href="style1.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1>Enter Our Contest!</h1>
    <p>Submit your entry for a chance to win.</p>
  </header>

  <main>
    <section class="contest-form">
      <h2>Contest Entry Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="entry">Your Entry:</label>
        <textarea id="entry" name="entry" rows="4" required></textarea>

        <button type="submit">Submit Entry</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 ContestPage.com</p>
  </footer>
</body>
</html>
